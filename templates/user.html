{% extends "base.html" %}

{% block content %}
    <h1>User Profile</h1>


    <p>Full Name: {{ fullname }}</p>
    <p>NINO: {{ nino }}</p>
    <p>Email: {{ email }}</p>
    <p>Contacts: {{ contacts }}</p>

    {% if photo %}
        <img src="{{ url_for('static', filename='photos/' + photo) }}" alt="User Photo">
    {% else %}
        <p>No photo available.</p>
    {% endif %}
{% endblock %}
