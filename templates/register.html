<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
     <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='style.css')}}"></link>
    </head>
<body>
    <div class="form-container">
    <h2>Register:</h2>
<form action="/register" method="POST">
    <label for="login">Login:</label>
    <input type="text" id="login" name="login" placeholder="Login"> </input>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password"> </input>

   <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Full Name"> </input>

    <label for="nino">National Insurance Number:</label>
    <input type="text" id="nino" name="nino" placeholder="Nino">

    <label for="contacts">Contact Number:</label>
    <input type="text" id="contacts" name="contacts" placeholder="Contact" >

    <label for="photo">Photo:</label>
    <input type="text" id="photo" name="photo" placeholder="Photo" >

    <button type="submit">Register</button>
    </form>
    </div>


</body>
</html>
