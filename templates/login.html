<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='style.css')}}"></link>
</head>
<body>
<div class="form-container">
    <h2>User information:</h2>
    <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" required> </input>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required> </input>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="FullName" required> </input>

         <label for="nino">National Insurance Number:</label>
        <input type="text" id="nino" name="nino" placeholder="Nino" required>

        <label for="passport">Passport Number:</label>
        <input type="text" id="passport" name="passport" placeholder="Passport" required>

         <label for="contact">Contact Number:</label>
        <input type="number" id="contact" name="contact" placeholder="Contact" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
